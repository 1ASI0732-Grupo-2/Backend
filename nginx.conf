events {
    worker_connections 1024;
}

http {
    # Upstream para el Gateway (balanceo de carga)
    upstream gateway_backend {
        least_conn;
        server gateway1:80;
        server gateway2:80;
    }
    
    # Upstream para el ContractService
    upstream contract_backend {
        server contract-service:80;
    }
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    server {
        listen 80;
        server_name _;
        client_max_body_size 10M;
        
        # Health check
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # ========================================
        # SWAGGER - ContractService (NUEVO)
        # ========================================
        location /contracts-swagger {
            proxy_pass http://contract_backend/swagger;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ========================================
        # SWAGGER - Gateway (debe ir DESPUÃ‰S del de contracts)
        # ========================================
        location /swagger {
            proxy_pass http://gateway_backend/swagger;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ========================================
        # API - ContractService
        # ========================================
        location /api/contracts {
            proxy_pass http://contract_backend/api/contracts;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }
        
        # ========================================
        # API - Gateway (Users, Offices, Ratings)
        # ========================================
        location /api/users {
            proxy_pass http://gateway_backend/api/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }
        
        location /api/offices {
            proxy_pass http://gateway_backend/api/offices;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }
        
        location /api/ratings {
            proxy_pass http://gateway_backend/api/ratings;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }
        
        # ========================================
        # ELIMINADO - Esta ruta estaba mal configurada
        # ========================================
        # location /contracts-api/ {
        #     proxy_pass http://contract_backend/;
        # }
        
        # ========================================
        # Root - Gateway por defecto
        # ========================================
        location / {
            proxy_pass http://gateway_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}